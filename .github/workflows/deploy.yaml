name: Deploy Remote
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy (Remote) por SSH por componentes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key:  ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/html
            git pull